<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Login{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Parisienne|Sedgwick+Ave" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'movies/movies_css/register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'movies/movies_css/header.css' %}">
    
    {% block styleSheets %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            
            <a class="navbar-brand" href="{% url 'movies:index'%}">
              <span>
                <img src="{% static 'movies/images/Movie-Club-logo.png'%}" width="30" height="30" style="display:block-inline" alt="logo">
                Movies
              </span>
            </a>
          </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="topNavBar">
            <a href="{% url 'movies:register' %}" class="nav navbar-right authLink">
              <div>Register</div>
            </a>
            <a href="{% url 'movies:login' %}" class="nav navbar-right authLink">
              <div>Login</div>
            </a>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
  
      <div>
        {% block body%}
        {% endblock %}
      </div>
</body>
</html>
