  <body>
    <div class="container card-row row">
        <div class="col-md-3">
            <div class="card_image row-md">
                <img class="img-responsive" src="https://cover.djpunjab.com/38823/300x700/Ae-Dil-Hai-Mushkil-Arijit-Singh.jpg" alt="Song Image">
            </div>
            <div class="card_content row-md">
                <div class="description">
                    <h3>Ae Dil Hai Mushkil</h3>
                    <h4>Production</h4>
                    <div class="extra">
                        <span>View Numberviews</span>
                        <span><img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Facebook_like_thumb.png" alt="Like">Like</span>
                        <span><img src="http://applemagazine.com/wp-content/uploads/2014/12/facebook-dislike.png" alt="Dislike">Dislike</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
