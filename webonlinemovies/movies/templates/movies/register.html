{% extends 'movies/header.html' %}

{% block title %}Register{% endblock %}

{% block body %}

      <div class="container-fluid" style="margin-top:61px;padding: 0px;" align="center">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="https://s-media-cache-ak0.pinimg.com/originals/61/da/5d/61da5d9c8ce5efdd3b3436cd41a36bd0.jpg" alt="movie">
              </div>

              <div class="item">
                <img src="https://cdn.allwallpaper.in/wallpapers/1920x1080/267/dicaprio-hollywood-movie-posters-3d-james-cameron-1920x1080-wallpaper.jpg" alt="Chicago">
              </div>

              <div class="item">
                <img src="http://7wallpapers.net/wp-content/uploads/4_The-Conjuring-2.jpg" alt="New York">
              </div>

              <div class="item">
                <img src="https://s-media-cache-ak0.pinimg.com/originals/40/93/ad/4093ad3915a87509045893fbb00e156a.jpg" alt="New York">
              </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>

      <div class="container register" id="registerForm" align="center">
        <div align="center">
          <h1>Register</h1>
        </div>
        <form action="" method="post">
          {% csrf_token %}
          <div class="row form-group">
            <label class="control-label col-md-offset-1 col-md-2" for='username'>Username</label>
            <input class="col-md-8 inputType" type="text" control="form-control" name="username" id="username" required="true">
          </div>
          <div class="row form-group">
            <label class="control-label col-md-offset-1 col-md-2" for='email'>Email</label>
            <input class="col-md-8 inputType" type="email" control="form-control" name="email" id="email" required="true">
          </div>
          <div class="row form-group">
            <label class="control-label col-md-offset-1 col-md-2" for='password'>Password</label>
            <input class="col-md-8 inputType" type="password" control="form-control" name="password" id="password" required="true">
          </div>
          <div align="center">
            <button type="submit" class="btn btn-success submitButton">Submit</button>
          </div>
        </form>
      </div>

{% endblock %}
