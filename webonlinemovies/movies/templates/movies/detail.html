{% extends 'movies/header.html' %}

{% block title %}Watch Movie{% endblock %}

{% block body %}

{%if movie %}
	<div class="embed-responsive embed-responsive-16by9" style="margin-top: 61px">
		<iframe class="container"  src="{{ movie.movieURL }}" frameborder="0" allowfullscreen></iframe>
	</div>
{%else%}
	<p>No movies present</p>
{%endif%}

{% endblock %}
