<!DOCTYPE html>
<html>
	<head>
		<title>Music Card</title>
		<link rel="stylesheet" type="text/css" href="music_card.css">
		<script type="text/javascript" src="music_card.js"></script>
	</head>
	<body>
		<div class="card">
			<div class="card_image">
				<img src="https://cover.djpunjab.com/38823/300x700/Ae-Dil-Hai-Mushkil-Arijit-Singh.jpg" alt="Song Image">
			</div>
			<div class="card_content">
				
				<div class="play_pause_button play_button">
					<img id="play" onclick="togglePlayPause()" src="https://maxcdn.icons8.com/Share/icon/Media_Controls//play_filled1600.png" alt="Play Button">
				</div>
				
				<div class="play_pause_button pause_button">
					<img id="pause" onclick="togglePlayPause()" src="http://pngimages.net/sites/default/files/pause-button-png-image-80706.png" alt="Pause Button">
				</div>

				<div class="description">
					<h3 id="movie_name"><b>Movie Name</b></h3>
					<h4 id="song_name">Song Name</h4>
				</div>

			</div>
		</div>
	</body>
</html>
